  <script type=module>
// Wait for Blockly to finish loading.
import './bootstrap_done.mjs';

const IS_UNCOMPRESSED = !window.bootstrapInfo.compressed;  // See bootstrap.js
var workspace = null;

function start() {
  setBackgroundColour();

  // Parse the URL arguments.
  var match = location.search.match(/dir=([^&]+)/);
  var rtl = match && match[1] == 'rtl';
  var toolbox = getToolboxElement();
  match = location.search.match(/side=([^&]+)/);
  var autoimport = !!location.search.match(/autoimport=([^&]+)/);
  // Create main workspace.
  workspace = Blockly.inject('blocklyDiv',
      {
        comments: true,
        collapse: true,
        disable: true,
        grid:
          {
            spacing: 25,
            length: 3,
            colour: '#ccc',
            snap: true
          },
        horizontalLayout: false,
        maxBlocks: Infinity,
        maxInstances: {'test_basic_limit_instances': 3},
        maxTrashcanContents: 256,
        media: '../media/',
        oneBasedIndex: true,
        readOnly: false,
        rtl: rtl,
        move: {
          scrollbars: true,
          drag: true,
          wheel: false,
        },
        toolbox: toolbox,
        toolboxPosition: 'start',
        renderer: 'geras',
        zoom:
          {
            controls: true,
            wheel: true,
            startScale: 1.0,
            maxScale: 4,
            minScale: 0.25,
            scaleSpeed: 1.1
          }
      });
  initToolbox(workspace);
  workspace.configureContextMenu = configureContextMenu;
  // Restore previously displayed text.
  if (sessionStorage) {
    var text = sessionStorage.getItem('textarea');
    if (text) {
      document.getElementById('input').value = text;
    }
    // Restore event logging state.
    var logMainEventsState = sessionStorage.getItem('logEvents');
    //logEvents(Boolean(Number(logMainEventsState)));
    var logToolboxFlyoutEventsState = sessionStorage.getItem('logFlyoutEvents');
    //logFlyoutEvents(Boolean(Number(logToolboxFlyoutEventsState)));
  } else {
    // MSIE 11 does not support sessionStorage on file:// URLs.
    //logEvents(false);
  }
  taChange();
  if (autoimport) {
    load();
  }

  addEventHandlers();
}

function setBackgroundColour() {
  // Set background colour to differentiate between compressed and uncompressed mode.
  if (IS_UNCOMPRESSED) {
    document.body.style.backgroundColor = '#d6d6ff';  // Familiar lilac.
  } else {
    document.body.style.backgroundColor = '#60fcfc';  // Unfamiliar blue.
  }
}

function getToolboxElement() {
  return document.getElementById('toolbox-categories-typed-variables');
}

function initToolbox(workspace) {
  var toolboxSuffix = 'categories-typed-variable';
  if (toolboxSuffix == 'test-blocks' &&
      typeof window.toolboxTestBlocksInit !== 'undefined') {
    toolboxTestBlocksInit(workspace);
  }
}

function saveXml() {
  var output = document.getElementById('input');
  var xml = Blockly.Xml.workspaceToDom(workspace);
  output.value = Blockly.Xml.domToPrettyText(xml);
  output.focus();
  output.select();
  taChange();
}

function copyToClipboard() {
            var output = document.getElementById("input");
            if (!navigator.clipboard) {
                // Clipboard API not available
                return;
            }
            try {
                navigator.clipboard.writeText(output.value);
            } catch (err) {
                console.error('Failed to copy!', err);
            }
        }

function saveJson() {
  var output = document.getElementById('input');
  var state = Blockly.serialization.workspaces.save(workspace);
  output.value = JSON.stringify(state, null, 2);
  output.focus();
  output.select();
  taChange();
}

function load() {
  var input = document.getElementById('input');
  if (!input.value) {
    return;
  }
  var valid = saveIsValid(input.value);
  if (valid.json) {
    var state = JSON.parse(input.value);
    Blockly.serialization.workspaces.load(state, workspace);
  } else if (valid.xml) {
    var xml = Blockly.utils.xml.textToDom(input.value);
    Blockly.Xml.domToWorkspace(xml, workspace);
  }
  taChange();
}

function toCode(lang) {
  var generator = ({
    'Go': goGenerator,
  })[lang];
  var output = document.getElementById('input');
  output.value = generator.workspaceToCode(workspace);
  taChange();
}

// Disable the "Load" button if the save state is invalid.
// Preserve text between page reloads.
function taChange() {
  /*var textarea = document.getElementById('input');
  if (sessionStorage) {
    sessionStorage.setItem('textarea', textarea.value);
  }
  var valid = saveIsValid(textarea.value);
  document.getElementById('import').disabled = !valid.json && !valid.xml;*/
}

function saveIsValid(save) {
  var validJson = true;
  try {
    JSON.parse(save);
  } catch (e) {
    validJson = false;
  }
  var validXml = true
  try {
    Blockly.utils.xml.textToDom(save);
  } catch (e) {
    validXml = false;
  }
  return {
    json: validJson,
    xml: validXml
  }
}

function configureContextMenu(menuOptions, e) {
  var screenshotOption = {
    text: 'Download Screenshot',
    enabled: workspace.getTopBlocks().length,
    callback: function() {
      downloadScreenshot(workspace);
    }
  };
  menuOptions.push(screenshotOption);

  // Adds a default-sized workspace comment to the workspace.
  menuOptions.push(Blockly.ContextMenu.workspaceCommentOption(workspace, e));
}

function logger(e) {
  console.log(e);
}

                '  <block type="gofuncs_callreturn" id="hE?ip^o]8]b$iA5%!-UY" x="113" y="488">\n' +
                '    <mutation name="do something">\n' +
                '      <arg name="x"></arg>\n' +
                '      <arg name="y"></arg>\n' +
                '    </mutation>\n' +
                '    <value name="ARG0">\n' +
                '      <block type="math_number" id="-caL8=[(J(YfO-:B,?H~">\n' +
                '        <field name="NUM">123</field>\n' +
                '      </block>\n' +
                '    </value>\n' +
                '    <value name="ARG1">\n' +
                '      <block type="math_number" id="wQB1+@6Bn?e`94h^)P?F">\n' +
                '        <field name="NUM">456</field>\n' +
                '      </block>\n' +
                '    </value>\n' +
                '  </block>\n' +
                '</xml>';
            var dom = Blockly.utils.xml.textToDom(xml);
            Blockly.Xml.domToWorkspace(dom, workspace);
        }

        function tour5() {
            let xml = '';
            var dom = Blockly.utils.xml.textToDom(xml);
            Blockly.Xml.domToWorkspace(dom, workspace);
        }

function addEventHandlers() {
    document.getElementById('btn-save-xml').addEventListener('click', saveXml);
    document.getElementById('btn-import').addEventListener('click', load);
    document.getElementById('btn-copy-cb').addEventListener('click', copyToClipboard);

    document.getElementById('btn-to-code-go')
    .addEventListener('click', () => toCode('Go'));

    document.getElementById('btn-demohelloworld')
    .addEventListener('click', () => demohelloworld());
    document.getElementById('btn-demofizzbuzz')
    .addEventListener('click', () => demofizzbuzz());
    document.getElementById('btn-democfworker')
    .addEventListener('click', () => democfworker());
    document.getElementById('btn-demogopherino')
    .addEventListener('click', () => demogopherino());
    document.getElementById('btn-demods18b20')
    .addEventListener('click', () => demods18b20());

    document.getElementById('btn-tour1')
    .addEventListener('click', () => tour1()); // hello world
    document.getElementById('btn-tour2')
    .addEventListener('click', () => tour2()); // packages + imports
    document.getElementById('btn-tour3')
    .addEventListener('click', () => tour3()); // functions
    document.getElementById('btn-tour4')
    .addEventListener('click', () => tour4()); // multiple results
    document.getElementById('btn-tour5')
    .addEventListener('click', () => tour5()); // variables


    document.getElementById("input").addEventListener('change', taChange);
    document.getElementById("input").addEventListener('keyup', taChange);
}

// Call start().  Because this <script> has type=module, it is
// automatically deferred, so it will not be run until after the

start();

  <style>
    html,
    body {
      height: 100%;

    body {

      overflow: hidden;

<body>

  <div id="blocklyDiv"></div>

  <h1>Blockly Playground</h1>

  <div id="target" class="btn-group">
    <button type="button" class="btn btn-primary dropdown-toggle" data-toggle="dropdown" aria-haspopup="true"
      aria-expanded="false">
      Console
    </button>
    <div class="dropdown-menu">
      <a class="dropdown-item active" href>Console</a>
      <span id="target-loading" class="dropdown-item disabled">Loading...</span>
    </div>
  </div>
  <button type="button" id="btn-flash" class="btn btn-secondary" disabled>Flash</button>
  <button type="button" id="btn-copy-cb" class="btn btn-secondary">Copy to Clipboard</button>
  <button type="button" id="btn-save-xml" class="btn btn-secondary">Save XML</button>
  <button type="button" id="btn-import" class="btn btn-secondary">Load</button>
  <button type="button" id="btn-to-code-go" class="btn btn-secondary">To Go</button>

  <p>
    <button type="button" id="btn-demohelloworld" class="btn btn-secondary">Hello world</button>
    <button type="button" id="btn-demofizzbuzz" class="btn btn-secondary">FizzBuzz</button>
    <button type="button" id="btn-democfworker" class="btn btn-secondary">CF worker</button>
    <button type="button" id="btn-demogopherino" class="btn btn-secondary">Gopherino</button>
    <button type="button" id="btn-demods18b20" class="btn btn-secondary">DS18B20</button>
  </p>

  <p>
    <button type="button" id="btn-tour1" class="btn btn-secondary">Tour of Go 1</button>
    <button type="button" id="btn-tour2" class="btn btn-secondary">Tour of Go 2</button>
    <button type="button" id="btn-tour3" class="btn btn-secondary">Tour of Go 3</button>
    <button type="button" id="btn-tour4" class="btn btn-secondary">Tour of Go 4</button>
    <button type="button" id="btn-tour5" class="btn btn-secondary">Tour of Go 5</button>
  </p>






  <div id="middle">
    <textarea id="input" autocomplete="off" autocorrect="off" autocapitalize="off" spellcheck="false" disabled
      rows="20">Loading...</textarea>
    <div id="output">
      <div id="schematic-buttons">
        <button id="schematic-button-pause" class="codicon schematic-button" title="Pause/resume the simulation">
          &#xead1;
        </button>
      </div>
      <svg id="schematic">
        <g id="schematic-wrapper" style="transform: translate(50%, 50%)">
          <g id="schematic-parts"></g>
          <g id="schematic-wires"></g>
        </g>
      </svg>
      <div id="panels">
        <div class="tabbar">
          <span class="tab active" data-for="#terminal-box"><a>Terminal</a></span>
          <span class="tab" data-for="#properties"><a>Properties</a></span>
          <span class="tab" data-for="#add"><a>Add</a></span>
        </div>
        <div class="tabcontent active" id="terminal-box">
          <textarea id="terminal" readonly></textarea>
        </div>
        <div class="tabcontent" id="properties">
          <div class="content"></div>
        </div>
        <div class="tabcontent" id="add">
          Loading...
        </div>
      </div>
      <div id="schematic-tooltip"></div>
    </div>
  </div>
  <!-- The next three blocks of XML are sample toolboxes for testing basic
  configurations.  For more information on building toolboxes, see https://developers.google.com/blockly/guides/configure/web/toolbox -->

  <!-- toolbox-categories-typed-variables has a category menu and an
  auto-closing flyout.  The Variables category uses typed variable blocks.
  See https://developers.google.com/blockly/guides/create-custom-blocks/variables#typed_variable_blocks for more information. -->
  <xml xmlns="https://developers.google.com/blockly/xml" id="toolbox-categories-typed-variables" style="display: none">
    <category name="Logic" categorystyle="logic_category">
      <block type="controls_if"></block>
      <block type="logic_compare"></block>
      <block type="logic_operation"></block>
      <block type="logic_negate"></block>
      <block type="logic_boolean"></block>
      <block type="logic_null" disabled="true"></block>
      <block type="logic_ternary"></block>
    </category>
    <category name="Loops" categorystyle="loop_category">
      <block type="controls_repeat_ext">
        <value name="TIMES">
          <shadow type="math_number">
            <field name="NUM">10</field>
          </shadow>
        </value>
      </block>
      <block type="controls_repeat" disabled="true"></block>
      <block type="controls_whileUntil"></block>
      <block type="controls_for">
        <value name="FROM">
          <shadow type="math_number">
            <field name="NUM">1</field>
          </shadow>
        </value>
        <value name="TO">
          <shadow type="math_number">
            <field name="NUM">10</field>
          </shadow>
        </value>
        <value name="BY">
          <shadow type="math_number">
            <field name="NUM">1</field>
          </shadow>
        </value>
      </block>
      <block type="controls_forEach"></block>
      <block type="controls_flow_statements"></block>
    </category>
    <category name="Math" categorystyle="math_category">
      <block type="math_number" gap="32">
        <field name="NUM">123</field>
      </block>
      <block type="math_arithmetic">
        <value name="A">
          <shadow type="math_number">
            <field name="NUM">1</field>
          </shadow>
        </value>
        <value name="B">
          <shadow type="math_number">
            <field name="NUM">1</field>
          </shadow>
        </value>
      </block>
      <block type="math_single">
        <value name="NUM">
          <shadow type="math_number">
            <field name="NUM">9</field>
          </shadow>
        </value>
      </block>
      <block type="math_trig">
        <value name="NUM">
          <shadow type="math_number">
            <field name="NUM">45</field>
          </shadow>
        </value>
      </block>
      <block type="math_constant"></block>
      <block type="math_number_property">
        <value name="NUMBER_TO_CHECK">
          <shadow type="math_number">
            <field name="NUM">0</field>
          </shadow>
        </value>
      </block>
      <block type="math_round">
        <value name="NUM">
          <shadow type="math_number">
            <field name="NUM">3.1</field>
          </shadow>
        </value>
      </block>
      <block type="math_on_list"></block>
      <block type="math_modulo">
        <value name="DIVIDEND">
          <shadow type="math_number">
            <field name="NUM">64</field>
          </shadow>
        </value>
        <value name="DIVISOR">
          <shadow type="math_number">
            <field name="NUM">10</field>
          </shadow>
        </value>
      </block>
      <block type="math_constrain">
        <value name="VALUE">
          <shadow type="math_number">
            <field name="NUM">50</field>
          </shadow>
        </value>
        <value name="LOW">
          <shadow type="math_number">
            <field name="NUM">1</field>
          </shadow>
        </value>
        <value name="HIGH">
          <shadow type="math_number">
            <field name="NUM">100</field>
          </shadow>
        </value>
      </block>
      <block type="math_random_int">
        <value name="FROM">
          <shadow type="math_number">
            <field name="NUM">1</field>
          </shadow>
        </value>
        <value name="TO">
          <shadow type="math_number">
            <field name="NUM">100</field>
          </shadow>
        </value>
      </block>
      <block type="math_random_float"></block>
      <block type="math_atan2">
        <value name="X">
          <shadow type="math_number">
            <field name="NUM">1</field>
          </shadow>
        </value>
        <value name="Y">
          <shadow type="math_number">
            <field name="NUM">1</field>
          </shadow>
        </value>
      </block>
    </category>
    <category name="Text" categorystyle="text_category">
      <block type="text"></block>
      <block type="text_multiline"></block>
      <block type="text_join"></block>
      <block type="text_append">
        <value name="TEXT">
          <shadow type="text"></shadow>
        </value>
      </block>
      <block type="text_length">
        <value name="VALUE">
          <shadow type="text">
            <field name="TEXT">abc</field>
          </shadow>
        </value>
      </block>
      <block type="text_isEmpty">
        <value name="VALUE">
          <shadow type="text">
            <field name="TEXT"></field>
          </shadow>
        </value>
      </block>
      <block type="text_indexOf">
        <value name="VALUE">
          <block type="variables_get">
            <field name="VAR">text</field>
          </block>
        </value>
        <value name="FIND">
          <shadow type="text">
            <field name="TEXT">abc</field>
          </shadow>
        </value>
      </block>
      <block type="text_charAt">
        <value name="VALUE">
          <block type="variables_get">
            <field name="VAR">text</field>
          </block>
        </value>
      </block>
      <block type="text_getSubstring">
        <value name="STRING">
          <block type="variables_get">
            <field name="VAR">text</field>
          </block>
        </value>
      </block>
      <block type="text_changeCase">
        <value name="TEXT">
          <shadow type="text">
            <field name="TEXT">abc</field>
          </shadow>
        </value>
      </block>
      <block type="text_trim">
        <value name="TEXT">
          <shadow type="text">
            <field name="TEXT">abc</field>
          </shadow>
        </value>
      </block>
      <block type="text_count">
        <value name="SUB">
          <shadow type="text"></shadow>
        </value>
        <value name="TEXT">
          <shadow type="text"></shadow>
        </value>
      </block>
      <block type="text_replace">
        <value name="FROM">
          <shadow type="text"></shadow>
        </value>
        <value name="TO">
          <shadow type="text"></shadow>
        </value>
        <value name="TEXT">
          <shadow type="text"></shadow>
        </value>
      </block>
      <block type="text_reverse">
        <value name="TEXT">
          <shadow type="text"></shadow>
        </value>
      </block>
      <label text="Input/Output:" web-class="ioLabel"></label>
      <block type="text_print">
        <value name="TEXT">
          <shadow type="text">
            <field name="TEXT">abc</field>
          </shadow>
        </value>
      </block>
      <block type="text_prompt_ext">
        <value name="TEXT">
          <shadow type="text">
            <field name="TEXT">abc</field>
          </shadow>
        </value>
      </block>
    </category>
    <category name="Lists" categorystyle="list_category">
      <block type="lists_create_with">
        <mutation items="0"></mutation>
      </block>
      <block type="lists_create_with"></block>
      <block type="lists_create_with_string"></block>
      <block type="lists_create_with_number"></block>
      <block type="lists_create_with_color"></block>
      <block type="lists_repeat">
        <value name="NUM">

        </value>
      </block>
      <block type="lists_length"></block>
      <block type="lists_isEmpty"></block>

          <shadow type="math_number">
            <field name="NUM">50</field>
          </shadow>
        </value>
        <value name="BLUE">
          <shadow type="math_number">
            <field name="NUM">0</field>
          </shadow>
        </value>

      <block type="colour_blend">

          </shadow>
        </value>
        <value name="COLOUR2">
          <shadow type="colour_picker">
            <field name="COLOUR">#3333ff</field>
          </shadow>
        </value>
        <value name="RATIO">
          <shadow type="math_number">

    <sep></sep>

    <category name="Functions" categorystyle="procedure_category" custom="PROCEDURE"></category>
    <sep></sep>

    <category name="Net/HTTP">
      <block type="nethttp_handlefunc" categorystyle="text_category"></block>
      <block type="nethttp_write_response" categorystyle="text_category"></block>
      <block type="nethttp_cf_newkv" categorystyle="text_category"></block>
      <block type="nethttp_cf_kvgetstring" categorystyle="text_category"></block>
